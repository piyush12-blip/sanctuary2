<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charith's Sanctuary</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

    <style>
        :root { 
            --accent: #7000ff; 
            --pink: #ff0077; 
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: #000; 
            color: #fff; 
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; 
            overflow: hidden; 
        }

        /* Pink Clouds Background */
        .bg-layer {
            position: fixed; inset: 0; z-index: -2;
            background: linear-gradient(rgba(15,10,26,0.75), rgba(15,10,26,0.9)),
                        url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') center/cover;
        }

        /* Grain Overlay */
        .grain {
            position: fixed; inset: 0; z-index: 90; pointer-events: none;
            background: url('https://upload.wikimedia.org/wikipedia/commons/7/76/1k_element_noise_fbm.png');
            opacity: 0.04; animation: noise 0.25s infinite;
        }
        @keyframes noise { 0%, 100% { transform: translate(0,0); } 10% { transform: translate(-1%,-1%); } 50% { transform: translate(1%,1%); } }

        #webgl-container { 
            position: fixed; inset: 0; z-index: 1; 
        }

        /* Boot Screen */
        #boot {
            position: fixed; inset: 0; z-index: 500; background: #000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .loading-text {
            font-family: monospace; font-size: 3rem; letter-spacing: 8px; 
            color: var(--accent); text-shadow: 0 0 20px var(--accent);
        }
    </style>
</head>
<body>

    <div class="bg-layer"></div>
    <div class="grain"></div>
    <div id="webgl-container"></div>

    <!-- Boot Screen -->
    <div id="boot">
        <div id="perc" class="loading-text">0%</div>
    </div>

    <script id="vertexShader" type="x-shader/x-vertex">
        varying vec2 vUv;
        varying float vDisplacement;
        uniform float uTime;
        uniform vec2 uMouse;

        vec3 mod289(vec3 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
        vec4 mod289(vec4 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
        vec4 permute(vec4 x) { return mod289(((x*34.0)+1.0)*x); }
        vec4 taylorInvSqrt(vec4 r) { return 1.79284291400159 - 0.85373472095314 * r; }

        float snoise(vec3 v) {
            const vec2 C = vec2(1.0/6.0, 1.0/3.0);
            const vec4 D = vec4(0.0, 0.5, 1.0, 2.0);
            vec3 i = floor(v + dot(v, C.yyy));
            vec3 x0 = v - i + dot(i, C.xxx);
            vec3 g = step(x0.yzx, x0.xyz); vec3 l = 1.0 - g;
            vec3 i1 = min( g.xyz, l.zxy ); vec3 i2 = max( g.xyz, l.zxy );
            vec3 x1 = x0 - i1 + C.xxx; vec3 x2 = x0 - i2 + C.yyy; vec3 x3 = x0 - D.yyy;
            i = mod289(i);
            vec4 p = permute(permute(permute(i.z + vec4(0.0, i1.z, i2.z, 1.0 )) + i.y + vec4(0.0, i1.y, i2.y, 1.0 )) + i.x + vec4(0.0, i1.x, i2.x, 1.0 ));
            vec4 j = p - 49.0 * floor(p * 0.02040816326);
            vec4 x_ = floor(j * 0.14285714285); vec4 y_ = floor(j - 7.0 * x_);
            vec4 x = x_ * 0.14285714285 + 0.5; vec4 y = y_ * 0.14285714285 + 0.5;
            vec4 h = 1.0 - abs(x) - abs(y);
            vec4 b0 = vec4( x.xy, y.xy ); vec4 b1 = vec4( x.zw, y.zw );
            vec4 s0 = floor(b0)*2.0 + 1.0; vec4 s1 = floor(b1)*2.0 + 1.0;
            vec4 sh = -step(h, vec4(0.0));
            vec4 a0 = b0.xzyw + s0.xzyw*sh.xxyy; vec4 a1 = b1.xzyw + s1.xzyw*sh.zzww;
            vec3 p0 = vec3(a0.xy,h.x); vec3 p1 = vec3(a0.zw,h.y); vec3 p2 = vec3(a1.xy,h.z); vec3 p3 = vec3(a1.zw,h.w);
            vec4 norm = taylorInvSqrt(vec4(dot(p0,p0), dot(p1,p1), dot(p2, p2), dot(p3,p3)));
            p0 *= norm.x; p1 *= norm.y; p2 *= norm.z; p3 *= norm.w;
            vec4 m = max(0.6 - vec4(dot(x0,x0), dot(x1,x1), dot(x2,x2), dot(x3,x3)), 0.0);
            return 42.0 * dot( m*m*m*m, vec4( dot(p0,x0), dot(p1,x1), dot(p2,x2), dot(p3,x3) ) );
        }

        void main() {
            vUv = uv;
            float noise = snoise(vec3(position.x * 0.5, position.y * 0.5, uTime * 0.2));
            float dist = distance(uv * 2.0 - 1.0, uMouse);
            float interaction = smoothstep(0.5, 0.0, dist) * 0.15;
            vDisplacement = noise + interaction;
            gl_Position = projectionMatrix * modelViewMatrix * vec4(position + normal * vDisplacement, 1.0);
        }
    </script>

    <script id="fragmentShader" type="x-shader/x-fragment">
        varying vec2 vUv;
        varying float vDisplacement;
        uniform float uTime;
        uniform vec3 uColor1;
        uniform vec3 uColor2;

        void main() {
            float pulse = vDisplacement * 0.5 + 0.5;
            vec3 color = mix(uColor1, uColor2, pulse);
            gl_FragColor = vec4(color * (vDisplacement + 0.8), 1.0);
        }
    </script>

    <script>
        let scene, camera, renderer, material;
        let targetMouse = new THREE.Vector2(0, 0);
        let currentMouse = new THREE.Vector2(0, 0);

        function initWebGL() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.z = 2;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.getElementById('webgl-container').appendChild(renderer.domElement);

            const geometry = new THREE.PlaneGeometry(5, 5, 128, 128);
            material = new THREE.ShaderMaterial({
                uniforms: {
                    uTime: { value: 0 },
                    uMouse: { value: new THREE.Vector2(0, 0) },
                    uColor1: { value: new THREE.Color(0x7000ff) },
                    uColor2: { value: new THREE.Color(0xff0077) }
                },
                vertexShader: document.getElementById('vertexShader').textContent,
                fragmentShader: document.getElementById('fragmentShader').textContent
            });

            scene.add(new THREE.Mesh(geometry, material));
            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            material.uniforms.uTime.value += 0.015;
            currentMouse.lerp(targetMouse, 0.08);
            material.uniforms.uMouse.value.copy(currentMouse);
            renderer.render(scene, camera);
        }

        window.addEventListener('mousemove', (e) => {
            targetMouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            targetMouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
        });

        // === FIXED BOOT SEQUENCE ===
        function startLoading() {
            let progress = 0;
            const percEl = document.getElementById('perc');

            gsap.to(percEl, {
                innerHTML: 100,
                duration: 2.8,
                ease: "power2.out",
                onUpdate: function() {
                    percEl.textContent = Math.floor(this.progress() * 100) + "%";
                },
                onComplete: function() {
                    gsap.to('#boot', {
                        opacity: 0,
                        duration: 1,
                        onComplete: () => {
                            document.getElementById('boot').remove();
                            initWebGL();
                            document.getElementById('webgl-container').style.opacity = "1";
                        }
                    });
                }
            });
        }

        // Start everything
        window.onload = startLoading;
    </script>
</body>
</html>
